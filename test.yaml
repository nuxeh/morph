# Specify partitions in the order they should go on the disk
start_offset: 2048
partitions:
- description: pre-loader
  size: 1M
  fdisk_type: A2
  format: none
  files:
    - file: cheese
      dest_dir: /
      # defaults to /
    - file: fish
    - file: salmon
    - file: lemonade
    - file: verify
  raw_files:
    - file: pony
    - file: offset
- description: empty space
  size: 1M
  format: none
  fdisk_type: none
- description: boot
  size: 100
  boot: yes
  format: ext4
  fdisk_type: 0b
  files: test.tst
- description: root
  format: btrfs
  type: rootfs
  size: 42M # Fill
  fdisk_type: 83
  files:
    - cheese
    - fish
    - salmon
raw_files:
- file: cheese
  offset: 2048
  # defaults to end of previous file (next available sector?)
- file: camembert
